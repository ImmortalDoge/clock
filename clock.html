<!DOCTYPE html>
<html data-lt-installed="true" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="clock.css" />
    <title>Clock</title>
    <script src="clock.js"></script>
  </head>

  <body>
    <div id="colourChange">
      <img src="colour.svg" />
    </div>
    <div class="flexContainer">
      <div id="clock">
        <div id="date">
          <h1 id="day">19</h1>
          <h1 id="month">July</h1>
          <h1 id="year">2022</h1>
        </div>
        <br />
        <div id="time">
          <h1 id="weekday">Tue</h1>
          <h1 id="hour">01</h1>
          <span>:</span>
          <h1 id="minute">25</h1>
          <span>:</span>
          <h1 id="second">55</h1>
          <h1 id="period"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
